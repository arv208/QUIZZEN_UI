<!DOCTYPE html>

    <head>

    <body ng-app="theApp" ng-controller="listSecCtrlr">

        <!--    MODAL    -->
        <div class="modal fade" id="sectionModalEdit" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-qznprimary">Edit Section</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <select class="custom-select my-3">
                                <option selected>Tae sa bowl</option>
                                <option value="bsit">Bachelor of Science in Information Technology</option>
                                <option value="act">Associate in Computer Technology</option>
                                <option value="blis">Bachelor of Library and Information Science</option>
                            </select>
                            <div class="form-group">
                                <input type="text" class="form-control" id="sectionName" placeholder="Section Name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p class="text-right">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-qznprimary">Save</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="position-fixed col-md-3 border-right bg-white" style="z-index: 1031; height: 100vh; flex: 0 0 22%; width: 22%;">

                    </div>
                    <div class="col-md-12">
                        <ul class="list-group menu-container list-group-flush">

                                Dashboard
                            </li>
                            <li class="list-group-item">
                                <img src="images/teamwork.png" class="mr-2">
                                Section
                            </li>
                            <li class="list-group-item">
                                <img src="images/user.png" class="mr-2">
                                Student
                            </li>
                            <li class="list-group-item">
                                <img src="images/exam.png" class="mr-2">

                        </ul>
                    </div>
                    <div class="col-md-12 position-absolute" style="bottom: 0;">
                        <ul class="list-group menu-container list-group-flush">
                            <li class="list-group-item">
                                <img src="images/sign-out.png" class="mr-2">
                                Sign Out
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <nav class="col-md-12 bg-white fixed-top border-bottom py-2" style="padding-left: 22%;">

                    <i class="fas fa-plus"></i> <span class="d-none d-md-inline-block">Create</span>
                </a> -->

                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-2">
                                <img class="mx-1" src="images/notifications-bell-button.png" width="24" height="24" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-1">

                            </a>
                        </li>
                    </ul>
                <!-- </div> -->

        <div class="container-fluid" style="margin-top: 56px;">
            <div class="row" style="height: 100vh;">
                <div class="col-md-10 ml-auto pl-5">
                    <div class="col-md-12 d-flex float-left" style="height: 130px;">
                        <div class="d-flex flex-column col-md-6 float-left">
                            <p class="mt-4 mb-0 h1 text-qznprimary">Sections</p>
                            <p class="text-secondary">List of sections</p>
                        </div>
                        <div class="d-flex justify-content-end align-items-center col-md-6 float-left text-right">
                            <button class="btn btn-qznprimary">Add Section</button>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-4 input-group mb-3 float-left">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-qznprimary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3 dropdown float-left">
                            <button class="btn bg-white dropdown-toggle" type="button" id="sort-dropdown" data-toggle="dropdown">Sort</button>

                    <div class="d-flex col-md-12">

                                <thead>
                                    <tr>
                                        <th>Section</th>
                                        <th>No. of Students</th>
                                        <th>Date</th>
                                        <th colspan="3">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                     <tr ng-repeat="section in sections" class="text-secondary">
                                        <td style="width: 21%;" class="align-middle">
                                            <div class="mr-2 default-avatar">4C</div>
                                            {{section.section}}
                                         </td>
                                        <td style="width: 21%;" class="align-middle">69</td>
                                        <td style="width: 21%;" class="align-middle">2018</td>
                                        <td style="width: 37%;" class="align-middle">

                                            <button type="button" class="btn btn-qznwarning" data-toggle="modal" data-target="#sectionModalEdit" data-section="1S-G2">Update</button>
                                            <button type="button" class="btn btn-qzndanger">Delete</button>

                                </tbody>
