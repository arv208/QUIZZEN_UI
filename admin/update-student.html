<!DOCTYPE html>
<html>
    <head>
        <!--    Required meta tags    -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--    Bootstrap CSS    -->
        <link rel="stylesheet" type="text/css" href="../css/app.css">
        
        <!--    Font Awesome CSS    -->
        <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/all.css">

        <script type="text/javascript" src="../js/angular.min.js"></script>

        <script type="text/javascript" src="../js/angular_modules.js"></script>

        <script type="text/javascript" src="../js/angular_controllers.js"></script>
        
        <title>Update Student</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
            <a class="navbar-brand" href="home.html">
                <img src="images/shape.png" width="30" height="30" class="d-inline-block align-top">
                Quizzen
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Allen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Marianne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chris</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container-fluid" style="margin-top: 60px;">
            <div class="row">
                <div class="col-12 col-md-6 px-5">
                    <form>
                        <h1 class="text-primary my-3">Update Student</h1>
                        <div class="alert alert-danger alert-dismissible fade show">
                            All fields are required
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-id-badge"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Student ID" disabled>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="chk-newsid">
                            <label class="custom-control-label" for="chk-newsid">New Student ID</label>
                        </div>
                        <div class="input-group mb-3 d-none" id="lalala">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-id-badge"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="New Student ID">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
                            </div>
                            <select class="custom-select">
                                <option>Bachelor of Science in Information Technology</option>
                                <option>Associate in Computer Technology</option>
                                <option>Computer Technology</option>
                                <option>Bachelor of Library and Information Science</option>                                
                            </select>
                        </div>   
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-sitemap"></i></span>
                            </div>
                            <select class="custom-select">
                                <option>ACT 2S-G1</option>
                                <option>ACT 2S-G2</option>
                                <option>BSIT 4C-G1</option>
                                <option>BSIT 4C-G2</option>
                                <option>OJT NAAAAA</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-beer"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-beer"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Middle Name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-beer"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="forn-group">
                            <input type="button" class="btn btn-outline-primary btn-block" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
